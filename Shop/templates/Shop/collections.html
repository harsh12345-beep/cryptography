{% extends 'Shop/layouts/main.html' %}

{% block content %}

<div class="py-3 bg-primary">
    <div class="container">
        <a  class="text-white"   href=" {% url 'Index' %}">Home /</a>
        <a  class="text-white"   href=" {% url 'collections' %}">Collections</a>
    </div>


</div>    

 <div class="colo">

<div class="container">
    <div class="row">
        <div class="col-12-md">
         <br>
            <div class="row">
            {% for item in category  %}
            
            
                <div class="col-md-4">
                
                
                    <div class="card" 
                    
                   
                    >
                        <a href=" {% url 'collectionsview' item.slug %}">
                        
                        <div class="card-body"  
                        >
                            <div class='category-image'>

                              <img  class="img-responsive" src="{{ item.image.url }}" alt="category image"  style="width:70%;"
                              >
                            </div>    
                        <h4 class="text-center"> {{ item.name }} </h4>
                        </div>
                        </a>
                
                    </div>    
                </div>  
        
            {% endfor %}
    
        </div>
    
    </div> 

</div>   
</div>

{% include 'shop/inc/footer.html' %}
<style>
    .colo{
        background:#f2f2f2;

    }
    
</style>

{% endblock content %}
