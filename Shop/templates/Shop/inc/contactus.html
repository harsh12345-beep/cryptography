{% include 'Shop/layouts/main.html' %}

<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	
	
<div class="wrapper">
	<h1>CONTACT ME</h1>
	
	

   <div class="container">
     
  
  <form action="" method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-25">
        <label for="fname">Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="name" name="name" placeholder="Your Name">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">E-mail</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="EMAIL" placeholder="Your E-mail">
      </div>
    </div>
    
    
    <div class="row">
      <div class="col-25">
        <label for="subject">Message</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="message" placeholder="message" style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
     
  <iframe src="https://www.google.com/maps/d/embed?mid=13LUqg3aCbPZPkjxXYbcEXdUDUeWSGVDk&ehbc=2E312F" width="100%" height="480"></iframe>
     
</div>
	
 </div>	
</div>	

{% include 'shop/inc/footer.html' %}
<style>

	


	
.map{
    margin-left: 0px;
    margin-right: 0px;
    margin-top: 3px;
    
}
	
	.wrapper {
	width: 100%;
	max-width: 1080px;

	margin:  auto;
	padding-top: 25px;
	margin-top: 54px;
    
	}

	
	.container-1{
      display:flex;
      
    }
    
    
    .container-1 div, .container-2 div, .container-3 div{
      padding: 40px; 
    
  }
	
   .box-1{
      flex:2;
      order:1;
	
	
  }
  
    .box-2{
      flex:2;
      order:2;
  
  }
  
   
  
    img{
		max-width: 100%;
  }
	
  input[type=text], select, textarea {
    width: 96.62%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}

label {
    padding: 12px 12px 12px 0;
    display: inline-block;
}

input[type=submit] {
    background-color:#0E0D46;
   
    padding: 18px 40px;
    border: none;
    border-radius: 0px;
    cursor: pointer;
    float: right;
}

input[type=submit]:hover {
    background-color: #00A5AD;
}



.col-25 {
    float: left;
    width: 25%;
    margin-top: 6px;
}

.col-75 {
    float: left;
    width: 75%;
    margin-top: 6px;
}


.row:after {
    content: "";
    display: table;
    clear: both;
}

	.blogContainer{
  	padding: 0;
	margin: 0;
	}
	
	
	 h1{
		text-align: center;
	}
	
	.blogTitle{
		text-align: center;
		font-size: 29px;
	}
	
	.date{
		text-align: center;
		font-style: italic;
	}
	
	.blogContainer{
		font-size: 19px;
		padding: 15px;
	}
	
	.postImage{
		float: left;
		margin: 10px;
		margin-top: 0px;
		width: 22%
	}
	
	
	
	p + p {
    margin-top: 8px;
}
	
	hr{
	color: #0E0D46;
	width: 100%;
		
	}
	
	footer{
		background-color: #0E0D46;
	  margin-top: 0px;
		padding: 20px 0;
	}
    
    footer:after{
	    content:"";
	    display: block;
	    clear: both;
}
	
	.footerText{
		color: #FFF;
		text-align: top;
		
		padding-left: 15px;
	}
	
	.fa{
		color: #fff;
		padding-right: 20px;
        padding-left: 20px;
	}
	
	.fa:hover{
		color: #00A5AD;
	}

.socMedia{
		
		text-decoration: none;
		list-style: none;
	}
@media screen and (max-width: 600px) {
    .col-25, .col-75, input[type=submit] {
        width: 96.62%;
        margin-top: 0;
    }
}
	
@media (max-width: 600px)
{
    .toggle
	{
		display: block;
	}
    
	li{
		float: none;
		
	}
	
	ul
	{
		width: 100%;
		display: none;
		
	}
	
	ul li
	{
		display: block;
		text-align: center;
	}
    .active
	{
		display: block;
		
	}
	
	nav{
		opacity: 0.6;
	}
	
	.container-1{
      display:flex;
      flex-direction:column;
      
    }
	
	.postImage{
		float: none;
		margin: 10px;
		margin-top: 0px;
		width: 100%
	}
	
	.fa{
		color: #fff;
		text-align: center;
	}
	
	.socMedia{
		text-align: center;
		display: block;
		text-decoration: none;
		list-style: none;
	}
	
	a{
		 list-style: none;
	}
	}
</style>
<script>
  $(document).ready(function(){
		$('.menu').click(function(){
			$('ul').toggleClass('active');
		})
	})	
</script>
