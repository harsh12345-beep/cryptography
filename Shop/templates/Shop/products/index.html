{% extends 'Shop/layouts/main.html' %}

{% block content %}

<div class="py-3 bg-primary">
    <div class="container">
        <a  class="text-white"   href=" {% url 'Index' %}">Home /</a>
        <a  class="text-white"   href=" {% url 'collections' %}">Collections /</a>
        <a  class="text-white"   href=" {% url 'collectionsview' category.slug %}">{{ category.name }}</a>
        
        
    </div>


</div>   

<div class="container">
    <div class="row">
        <div class="col-12-md">
            
            <h1> {{ category.name }} </h1>
            <div class="row">
            {% for item in produc  %}
            
            
                <div class="col-md-4">
                
                
                    <div class="card">
                        <a href=" {% url 'productview' item.category.slug item.slug %} ">
                        
                        <div class="card-body" >
                            <div class='category-image' >

                              <img src="{{ item.product_image.url }}" alt="product image" class="100" style="width:70%;" />
                            </div>    
                        <h4 class="text-center"> {{ item.name }} </h4>
                        <span class="float-start">{{ item.orignal_price  | stringformat:'d'}} </span>
                        <span  class="float-end">{{ item.selling_price  | stringformat:'d'}}</span>
                        </div>
                        </a>
                
                    </div>    
                </div>  
            
            {% endfor %}
    
        </div>
    
    </div> 

</div>   




{% endblock content %}
